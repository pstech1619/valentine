<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Valentine 3D Book</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ec4899;
      --pink2: #be185d;
      --burg: #831843;
      --wine: #500724;
      --paper1: #fff;
      --paper2: #fde7f3;
    }
    
    * {
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(1200px 700px at 20% 15%, #831843 0%, #500724 60%, #2b0012 100%);
      color: white;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    /* Floating hearts */
    .float-bg, .float-fg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    
    .heart {
      position: absolute;
      font-size: 20px;
      animation: float linear infinite;
      opacity: 0.2;
    }
    
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* Main container */
    .stage {
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    /* Book container */
    .book-container {
      width: min(95vw, 900px);
      height: min(80dvh, 600px);
      max-height: 650px;
      perspective: 2000px;
      position: relative;
    }

    /* Book */
    .book {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }

    /* Single page */
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #fff8f8 0%, #fdf2f8 50%, #fce7f3 100%);
      border-radius: 20px;
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.3),
        inset 0 1px 0 rgba(255,255,255,0.8);
      border: 1px solid rgba(236,72,153,0.3);
      overflow: hidden;
      backface-visibility: hidden;
      cursor: pointer;
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    /* Page stack effect */
    .page-stack {
      position: absolute;
      left: -8px;
      top: 0;
      bottom: 0;
      width: 8px;
      background: linear-gradient(180deg, rgba(0,0,0,0.1), rgba(0,0,0,0.2));
      border-radius: 20px 0 0 20px;
      transform: translateZ(1px);
    }

    /* Flipped page */
    .page.flipped {
      transform: rotateY(-180deg) !important;
    }

    /* Page content */
    .content {
      width: 100%;
      height: 100%;
      padding: 30px;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Cover page */
    .cover {
      background: linear-gradient(135deg, #831843 0%, #500724 50%, #2b0012 100%);
      color: white;
      text-align: center;
    }

    .cover-gift {
      font-size: clamp(60px, 15vw, 100px);
      margin-bottom: 20px;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .ribbon {
      position: absolute;
      background: linear-gradient(45deg, #ec4899, #fb7185);
      box-shadow: 0 10px 20px rgba(236,72,153,0.4);
      border-radius: 10px;
    }

    .ribbon.vertical {
      width: 50px;
      height: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    .ribbon.horizontal {
      height: 50px;
      width: 100%;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .ribbon-cut {
      animation: ribbonCut 0.6s ease-out forwards;
    }

    @keyframes ribbonCut {
      to {
        opacity: 0;
        transform: scale(1.2) translateY(-20px);
        filter: blur(4px);
      }
    }

    /* Typography */
    .title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(24px, 5vw, 42px);
      font-weight: 700;
      background: linear-gradient(45deg, #ec4899, #fb7185);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 15px;
      text-align: center;
    }

    .script {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(28px, 6vw, 48px);
    }

    .emoji-big {
      font-size: clamp(50px, 12vw, 80px);
      margin: 0 20px 20px 0;
      animation: floatEmoji 3s ease-in-out infinite;
    }

    @keyframes floatEmoji {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-8px) rotate(5deg); }
    }

    /* Buttons */
    .btn {
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 16px;
      min-height: 48px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      touch-action: manipulation;
    }

    .btn-primary {
      background: linear-gradient(45deg, #ec4899, #be185d);
      color: white;
      box-shadow: 0 10px 25px rgba(236,72,153,0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(236,72,153,0.5);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
    }

    /* Love calculator */
    .love-inputs {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px 0;
    }

    .love-input {
      padding: 12px 20px;
      border-radius: 50px;
      border: 2px solid #ec4899;
      font-size: 18px;
      min-width: 120px;
      text-align: center;
    }

    .love-score {
      font-size: clamp(80px, 20vw, 120px);
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(45deg, #ec4899, #fb7185);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 20px 0;
    }

    /* Proposal */
    .proposal-container {
      text-align: center;
      height: 200px;
      position: relative;
      margin: 30px 0;
    }

    .no-btn {
      position: absolute;
      background: rgba(255,255,255,0.9);
      color: #666;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
      transform: scale(0.8);
      transition: transform 0.3s ease;
    }

    .modal.show .modal-content {
      transform: scale(1);
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #ec4899;
      pointer-events: none;
      z-index: 1001;
      border-radius: 50%;
      animation: confetti-fall 2s linear forwards;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .content {
        padding: 20px;
      }
      
      .love-inputs {
        flex-direction: column;
        align-items: stretch;
      }
      
      .love-input {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating hearts -->
  <div class="float-bg" id="floatBg"></div>
  <div class="float-fg" id="floatFg"></div>

  <div class="stage">
    <div class="book-container">
      <div class="book" id="book"></div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <div style="font-size: 4rem; margin-bottom: 20px;">üíñ‚ú®</div>
      <h2 class="script" style="font-size: 2.5rem; color: #ec4899; margin-bottom: 20px;">You Said YES!</h2>
      <p style="font-size: 1.2rem; color: #666; margin-bottom: 30px;">My heart is yours forever! Let's check our love compatibility...</p>
      <button class="btn btn-primary" id="goLoveCalc" style="font-size: 1.1rem;">Calculate Our Love</button>
    </div>
  </div>

  <script>
    // Global state
    let currentPage = 0;
    let recipientName = '';
    let pages = [];
    let isAnimating = false;

    // Valentine's week data
    const valentineWeek = [
      { day: 'üåπ Rose Day - Feb 7', title: 'Rose Day', desc: 'Your smile is like a rose that brightens my every day.', quote: '‚ÄúRoses are red, my love for you is true.‚Äù' },
      { day: 'üíç Propose Day - Feb 8', title: 'Propose Day', desc: 'Today I propose to love you more each day.', quote: '‚ÄúForever starts today.‚Äù' },
      { day: 'üç´ Chocolate Day - Feb 9', title: 'Chocolate Day', desc: 'You are sweeter than chocolate, warmer than cocoa.', quote: '‚ÄúLove is like chocolate - the best when shared.‚Äù' },
      { day: 'üß∏ Teddy Day - Feb 10', title: 'Teddy Day', desc: 'Be my teddy bear, my comfort in every storm.', quote: '‚ÄúIn your arms, I find my peace.‚Äù' },
      { day: 'ü§ù Promise Day - Feb 11', title: 'Promise Day', desc: 'I promise to hold your hand through every journey.', quote: '‚ÄúPromises made with love, kept forever.‚Äù' },
      { day: 'ü§ó Hug Day - Feb 12', title: 'Hug Day', desc: 'Your hugs are my safe haven, my home.', quote: '‚ÄúA hug is worth a thousand words.‚Äù' },
      { day: 'üíã Kiss Day - Feb 13', title: 'Kiss Day', desc: 'Every kiss tells a story of our endless love.', quote: '‚ÄúKisses speak what words cannot.‚Äù' },
      { day: '‚ù§Ô∏è Valentine\'s Day - Feb 14', title: "Valentine's Day", desc: 'Today and every day, I choose you completely.', quote: '‚ÄúYou are my today and all of my tomorrows.‚Äù' }
    ];

    // Initialize app
    function init() {
      getNameFromURL();
      createFloatingHearts();
      buildBook();
      bindEvents();
    }

    // Get name from URL
    function getNameFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      recipientName = urlParams.get('name') || '';
    }

    // Create floating hearts
    function createFloatingHearts() {
      const hearts = ['üíñ', 'üåπ', '‚ú®', 'üíï'];
      [document.getElementById('floatBg'), document.getElementById('floatFg')].forEach((container, i) => {
        for (let j = 0; j < 15; j++) {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
          heart.style.left = Math.random() * 100 + '%';
          heart.style.animationDuration = (8 + Math.random() * 8) + 's';
          heart.style.animationDelay = Math.random() * 8 + 's';
          container.appendChild(heart);
        }
      });
    }

    // Build book pages
    function buildBook() {
      const book = document.getElementById('book');
      book.innerHTML = '';

      // Cover page
      pages.push(createCoverPage());
      
      // Valentine's week pages
      valentineWeek.forEach((week, i) => {
        pages.push(createWeekPage(i));
      });
      
      // Proposal page
      pages.push(createProposalPage());
      
      // Love calculator page
      pages.push(createLoveCalculatorPage());

      pages.forEach((page, index) => {
        page.style.zIndex = pages.length - index;
        book.appendChild(page);
      });
    }

    // Create cover page
    function createCoverPage() {
      const page = document.createElement('div');
      page.className = 'page';
      page.innerHTML = `
        <div class="page-stack"></div>
        <div class="content cover">
          <div class="ribbon vertical" id="ribbonV"></div>
          <div class="ribbon horizontal" id="ribbonH"></div>
          <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80px; height: 80px; background: linear-gradient(45deg, #fb7185, #ec4899); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; box-shadow: 0 10px 25px rgba(236,72,153,0.5);">üéÄ</div>
          
          <div style="position: relative; z-index: 2; flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px;">
            <div class="cover-gift">üéÅ</div>
            <div class="script" style="font-size: clamp(32px, 8vw, 52px); margin-bottom: 15px;">
              ${recipientName ? `For You,<br><span style="color: #fbb6ce;">${recipientName}</span>` : 'For Someone Special'}
            </div>
            ${!recipientName ? `
              <div style="max-width: 280px; margin: 20px 0;">
                <input type="text" id="nameInput" placeholder="Enter name (e.g. Priya)" style="width: 100%; padding: 15px; border-radius: 50px; border: 2px solid rgba(255,255,255,0.4); background: rgba(255,255,255,0.15); color: white; font-size: 16px; text-align: center;">
              </div>
            ` : ''}
            <p style="margin-bottom: 30px; opacity: 0.9; max-width: 300px; line-height: 1.5;">
              ${recipientName ? 'A special gift awaits inside...' : 'Enter a name to unlock this magical book'}
            </p>
            <div style="display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;">
              <button class="btn btn-primary" id="openBookBtn" style="font-size: 18px;">${recipientName ? 'Open Gift ‚úÇÔ∏è' : 'Continue'}</button>
              <button class="btn btn-secondary" id="shareBtn">Share Link</button>
            </div>
          </div>
        </div>
      `;
      return page;
    }

    // Create week page
    function createWeekPage(index) {
      const week = valentineWeek[index];
      const page = document.createElement('div');
      page.className = 'page';
      page.innerHTML = `
        <div class="page-stack"></div>
        <div class="content">
          <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 25px;">
            <div>
              <div class="title">${week.title}</div>
              <div style="color: #666; margin-top: 5px; font-size: 16px;">
                Dearest ${recipientName || 'Love'},
              </div>
            </div>
            <div class="emoji-big">${week.day.split(' ')[0]}</div>
          </div>
          <div style="background: rgba(255,255,255,0.7); padding: 20px; border-radius: 15px; border-left: 4px dashed #ec4899; margin-bottom: 25px; line-height: 1.6; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
            ${week.desc}
          </div>
          <div class="script" style="color: #ec4899; font-size: 22px; font-style: italic; text-align: center; margin-bottom: 30px;">
            ${week.quote}
          </div>
          <div style="position: absolute; bottom: 30px; right: 30px; color: #ec4899; font-size: 14px;">‚Üí Next Page</div>
          <div style="position: absolute; bottom: 20px; left: 20px; font-size: 12px; color: #999;">design by pawan coder</div>
        </div>
      `;
      return page;
    }

    // Create proposal page
    function createProposalPage() {
      const page = document.createElement('div');
      page.className = 'page';
      page.innerHTML = `
        <div class="page-stack"></div>
        <div class="content" style="text-align: center;">
          <div style="margin-bottom: 20px; color: #666; font-size: 16px;">
            For ${recipientName || 'My Love'}
          </div>
          <div class="script" style="font-size: clamp(36px, 9vw, 56px); color: #ec4899; margin-bottom: 25px; line-height: 1.2;">
            Will You Be<br>My Valentine?
          </div>
          <p style="max-width: 350px; margin: 0 auto 40px; line-height: 1.6; color: #666;">
            These 8 days were just the beginning. Will you make every day Valentine's Day?
          </p>
          <div class="proposal-container">
            <button class="btn btn-primary" id="yesBtn" style="position: absolute; left: 50px; top: 50%; transform: translateY(-50%); padding: 18px 36px; font-size: 20px;">YES üíñ</button>
            <button class="btn no-btn" id="noBtn" style="position: absolute; right: 50px; top: 50%; transform: translateY(-50%); padding: 14px 28px;">No üò¢</button>
          </div>
          <div style="position: absolute; bottom: 20px; left: 20px; font-size: 12px; color: #999;">design by pawan coder</div>
        </div>
      `;
      return page;
    }

    // Create love calculator
    function createLoveCalculatorPage() {
      const page = document.createElement('div');
      page.className = 'page';
      page.innerHTML = `
        <div class="page-stack"></div>
        <div class="content" style="text-align: center;">
          <div class="script" style="font-size: clamp(36px, 9vw, 52px); color: #ec4899; margin-bottom: 30px;">
            Love Calculator
          </div>
          <div class="love-inputs">
            <input type="text" id="yourNameInput" class="love-input" placeholder="You" value="${recipientName}" readonly>
            <span style="font-size: 2rem; color: #ec4899;">+</span>
            <input type="text" id="partnerNameInput" class="love-input" placeholder="Partner">
          </div>
          <button class="btn btn-primary" id="calculateBtn" style="margin: 25px 0;">Calculate Love üíï</button>
          <div>
            <div class="love-score" id="loveScore">--%</div>
            <div id="loveMessage" style="font-size: 20px; color: #666; margin-top: 15px; min-height: 30px;"></div>
          </div>
          <button class="btn btn-secondary" id="shareLoveLink" style="margin-top: 30px;">Share This Magic ‚ú®</button>
          <div style="position: absolute; bottom: 20px; left: 20px; font-size: 12px; color: #999;">design by pawan coder</div>
        </div>
      `;
      return page;
    }

    // Event binding
    function bindEvents() {
      // Open book
      document.addEventListener('click', function(e) {
        if (e.target.id === 'openBookBtn' || e.target.id === 'cutRibbonBtn') {
          e.preventDefault();
          e.stopPropagation();
          openBook();
        }
      });

      // Name input enter
      document.addEventListener('keypress', function(e) {
        if (e.target.id === 'nameInput' && e.key === 'Enter') {
          setRecipientName(e.target.value);
        }
      });

      // Share button
      document.addEventListener('click', function(e) {
        if (e.target.id === 'shareBtn' || e.target.id === 'shareLoveLink') {
          e.preventDefault();
          e.stopPropagation();
          shareLink();
        }
      });

      // Proposal buttons
      document.addEventListener('click', function(e) {
        if (e.target.id === 'yesBtn') {
          e.preventDefault();
          e.stopPropagation();
          showSuccessModal();
        } else if (e.target.id === 'noBtn') {
          e.preventDefault();
          e.stopPropagation();
          moveNoButton(e.target);
        }
      });

      // Love calculator
      document.addEventListener('click', function(e) {
        if (e.target.id === 'calculateBtn') {
          e.preventDefault();
          e.stopPropagation();
          calculateLove();
        } else if (e.target.id === 'goLoveCalc') {
          e.preventDefault();
          e.stopPropagation();
          document.getElementById('successModal').classList.remove('show');
          goToPage(pages.length - 1);
        }
      });

      // Page clicks
      document.getElementById('book').addEventListener('click', function(e) {
        if (isAnimating || e.target.closest('input, button')) return;
        
        const rect = e.target.getBoundingClientRect();
        const x = e.clientX - rect.left;
        
        // Swipe left to next page
        if (x > rect.width * 0.3) {
          nextPage();
        }
      });
    }

    // Open book animation
    function openBook() {
      if (!recipientName) {
        const nameInput = document.getElementById('nameInput');
        if (nameInput && nameInput.value.trim()) {
          setRecipientName(nameInput.value.trim());
          return;
        }
      }
      cutRibbon();
    }

    // Set recipient name
    function setRecipientName(name) {
      recipientName = name;
      const url = new URL(window.location);
      url.searchParams.set('name', name);
      history.pushState({}, '', url);
      rebuildBook();
    }

    // Ribbon cut animation
    function cutRibbon() {
      const ribbonV = document.getElementById('ribbonV');
      const ribbonH = document.getElementById('ribbonH');
      
      if (ribbonV) ribbonV.classList.add('ribbon-cut');
      if (ribbonH) ribbonH.classList.add('ribbon-cut');
      
      launchConfetti();
      setTimeout(() => nextPage(), 700);
    }

    // Navigate pages
    function nextPage() {
      if (isAnimating || currentPage >= pages.length - 1) return;
      isAnimating = true;
      currentPage++;
      animatePageFlip();
    }

    function goToPage(pageIndex) {
      if (isAnimating || pageIndex === currentPage) return;
      isAnimating = true;
      currentPage = pageIndex;
      animatePageFlip();
    }

    function animatePageFlip() {
      pages.forEach((page, index) => {
        if (index < currentPage) {
          page.classList.add('flipped');
        } else {
          page.classList.remove('flipped');
        }
      });
      
      setTimeout(() => {
        isAnimating = false;
      }, 800);
    }

    // Rebuild book with new name
    function rebuildBook() {
      pages = [];
      buildBook();
      bindEvents();
      currentPage = 0;
    }

    // Move NO button
    function moveNoButton(btn) {
      const container = btn.parentElement;
      const maxX = container.offsetWidth - btn.offsetWidth - 20;
      const maxY = container.offsetHeight - btn.offsetHeight - 20;
      
      btn.style.left = Math.random() * maxX + 'px';
      btn.style.top = Math.random() * maxY + 'px';
      btn.style.right = 'auto';
      btn.style.position = 'absolute';
    }

    // Success modal
    function showSuccessModal() {
      launchConfetti();
      document.getElementById('successModal').classList.add('show');
    }

    // Love calculator
    function calculateLove() {
      const yourName = document.getElementById('yourNameInput').value.trim();
      const partnerName = document.getElementById('partnerNameInput').value.trim();
      
      if (!partnerName) {
        alert('Enter partner name first! üíï');
        return;
      }
      
      const score = Math.floor(Math.abs(yourName.split('').reduce((a, b) => a + b.charCodeAt(0), 0) - 
                               partnerName.split('').reduce((a, b) => a + b.charCodeAt(0), 0)) % 40 + 60);
      
      const scoreEl = document.getElementById('loveScore');
      const msgEl = document.getElementById('loveMessage');
      
      // Animate score
      let current = 0;
      const timer = setInterval(() => {
        current += 2;
        scoreEl.textContent = current + '%';
        if (current >= score) {
          clearInterval(timer);
          
          let message = '';
          if (score >= 90) {
            message = 'Perfect Match! Soulmates Forever! üíñ‚ú®';
            launchConfetti();
          } else if (score >= 80) {
            message = 'Amazing Chemistry! True Love! üíï';
          } else {
            message = 'Great Potential! Keep Loving! ‚ù§Ô∏è';
          }
          
          msgEl.textContent = message;
        }
      }, 30);
    }

    // Share link
    async function shareLink() {
      const url = new URL(window.location);
      if (recipientName) {
        url.searchParams.set('name', recipientName);
      }
      try {
        await navigator.clipboard.writeText(url.toString());
        const btn = event.target;
        const original = btn.textContent;
        btn.textContent = 'Copied! ‚ú®';
        setTimeout(() => btn.textContent = original, 2000);
      } catch {
        alert('Link: ' + url.toString());
      }
    }

    // Confetti effect
    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = Math.random() * window.innerHeight + 'px';
        confetti.style.background = ['#ec4899', '#fb7185', '#ffffff', '#f59e0b'][Math.floor(Math.random() * 4)];
        document.body.appendChild(confetti);
        
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    // Initialize
    init();
  </script>
